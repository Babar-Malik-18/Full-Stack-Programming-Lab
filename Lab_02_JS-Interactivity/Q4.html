<!DOCTYPE html>
<html>

<head>
    <title>Color Box Generator</title>
</head>

<body>

    <h2>Color Box Generator</h2>

    <input type="text" id="c1" placeholder="Enter color">
    <button onclick="addColor('c1')">Add</button>

    <input type="text" id="c2" placeholder="Enter color">
    <button onclick="addColor('c2')">Add</button>

    <input type="text" id="c3" placeholder="Enter color">
    <button onclick="addColor('c3')">Add</button>

    <br><br>
    <button onclick="clearBoxes()">Clear All</button>

    <p id="info"></p>
    <div id="container"></div>

    <script>
        function addColor(id) {
            var value = document.getElementById(id).value;
            if (value !== "") {
                var box = document.createElement("div");
                box.style.width = "100px";
                box.style.height = "100px";
                box.style.display = "inline-block";
                box.style.margin = "5px";
                box.style.backgroundColor = value;
                document.getElementById("container").appendChild(box);
                displayInfo();
            }
        }

        function clearBoxes() {
            document.getElementById("container").innerHTML = "";
        }

        function displayInfo() {
            document.getElementById("info").innerHTML =
                "Width: " + window.innerWidth +
                " | Height: " + window.innerHeight +
                " | Browser: " + navigator.userAgent;
        }
    </script>

</body>

</html>
