<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
</head>

<body>

    <h2>Simple To-Do List</h2>

    <div class="task">
        <input type="text" value="Complete Assignment">
        <button onclick="completeTask(this)">Complete</button>
        <button onclick="removeTask(this)">Remove</button>
    </div>

    <div class="task">
        <input type="text" value="Study JavaScript">
        <button onclick="completeTask(this)">Complete</button>
        <button onclick="removeTask(this)">Remove</button>
    </div>

    <div class="task">
        <input type="text" value="Go to Gym">
        <button onclick="completeTask(this)">Complete</button>
        <button onclick="removeTask(this)">Remove</button>
    </div>

    <script>
        function completeTask(btn) {
            var taskDiv = btn.parentElement;
            var input = taskDiv.querySelector("input");
            if (input.style.textDecoration === "line-through") {
                input.style.textDecoration = "none";
                input.style.color = "black";
            } else {
                input.style.textDecoration = "line-through";
                input.style.color = "gray";
            }
            styleTasks();
        }

        function removeTask(btn) {
            btn.parentElement.style.display = "none";
        }

        function styleTasks() {
            var tasks = document.querySelectorAll(".task input");
            for (var i = 0; i < tasks.length; i++) {
                tasks[i].style.padding = "5px";
                tasks[i].style.margin = "5px";
            }
        }
        styleTasks();
    </script>

</body>

</html>
