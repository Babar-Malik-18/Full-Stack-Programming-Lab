<!DOCTYPE html>
<html>
<head>
<title>Student Management System</title>
<style>
body{
    font-family: 'Segoe UI', Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    padding:40px;
}
.container{
    max-width:900px;
    margin:auto;
    background:#ffffff;
    padding:35px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
h1{
    text-align:center;
    margin-bottom:30px;
    color:#2e2e2e;
}
.card{
    background:#f8f9fc;
    padding:18px;
    margin-bottom:18px;
    border-radius:10px;
    border-left:6px solid #4e73df;
}
.card b{
    color:#4e73df;
}
</style>
</head>
<body>

<div class="container">
<h1>Student Management System</h1>
<div id="output"></div>
</div>

<script>
class Student{
constructor(id,name,semester,courses){
this.id=id;
this.name=name;
this.semester=semester;
this.courses=courses;
}
getDetails(){
return `
<div class="card">
<b>ID:</b> ${this.id}<br>
<b>Name:</b> ${this.name}<br>
<b>Semester:</b> ${this.semester}<br>
<b>Courses:</b> ${this.courses.join(", ")}
</div>`;
}
}

const students=[
new Student(1,"Babar Ali",6,["JavaScript","HTML","Next","Database"]),
new Student(2,"Syed Ahmed",5,["CSS","React"]),
new Student(3,"Abdullah Khan",7,["Node","Database"])
];

let result="";
students.forEach(s=>result+=s.getDetails());
document.getElementById("output").innerHTML=result;
</script>

</body>
</html>
