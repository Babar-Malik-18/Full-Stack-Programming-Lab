<!DOCTYPE html>
<html>
<head>
<title>Unique Course Registration</title>
<style>
body{
    font-family:'Segoe UI', Arial;
    margin:0;
    background:linear-gradient(135deg,#20c997,#0d6efd);
    padding:40px;
}
.container{
    max-width:700px;
    margin:auto;
    background:#ffffff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
h1{
    text-align:center;
    margin-bottom:25px;
}
.course{
    background:#f8f9fa;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border-left:5px solid #20c997;
}
.total{
    margin-top:20px;
    font-weight:bold;
    color:#0d6efd;
}
</style>
</head>
<body>

<div class="container">
<h1>Unique Course Registration</h1>
<div id="output"></div>
</div>

<script>
const registeredCourses=new Set();

registeredCourses.add("JavaScript");
registeredCourses.add("HTML");
registeredCourses.add("CSS");
registeredCourses.add("Python");
registeredCourses.add("JavaScript");

let result="";
for(let course of registeredCourses){
result+=`<div class="course">${course}</div>`;
}

result+=`<div class="total">Total Unique Courses: ${registeredCourses.size}</div>`;

document.getElementById("output").innerHTML=result;
</script>

</body>
</html>
